<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
  </head>
  <script src='https://npmcdn.com/parse/dist/parse.min.js'></script>
  <body>
    <script>
      Parse.initialize("Unity3DServer", "2lKrCoZVRA");
      Parse.serverURL = 'https://unity3d-server.herokuapp.com/parse';

      function submitFunction() {
        var username = document.getElementById('username').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var usernameLower = document.getElementById('usernameLower').value;

        var userObject = new Parse.User();
        userObject.set('username', username);
        userObject.set('email', email);
        userObject.set('password', password);
        userObject.set('usernameLower', usernameLower);

        userObject.signUp();
      }

    </script>
    <form>
      First name:<br>
      <input type="text" id="username">
      <br>
      Email:<br>
      <input type="text" id="email">
      Password:<br>
      <input type="text" id="password">
      usernameLower<br>
      <input type="text" id="usernameLower">
      <br><br>
      <input type="submit" value="Submit" onclick="submitFunction()">
    </form>
  </body>
</html>
